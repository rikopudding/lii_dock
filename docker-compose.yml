version: '3.8'
networks:
  default:
    name: default_network
    driver: bridge
  backend:
    name: custom_backend
    driver: bridge
services:
  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      args:
        - CHANGE_SOURCE=${CHANGE_SOURCE}
        # - http_proxy
        # - https_proxy
        # - no_proxy
    ports: 
      - "${NGINX_HOST_HTTP_PORT}:80"
      - "${NGINX_HOST_HTTPS_PORT}:443"
      - "${NGINX_OTHER_PORT1}:6001"
      - "${NGINX_OTHER_PORT2}:6002"
      - "${NGINX_OTHER_PORT3}:6003"
    # Ensure the read and write access
    privileged: true
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ./php/share/:/usr/share/php/:rw
      - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
      - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
      - ${NGINX_SSL_PATH}:/etc/nginx/ssl
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=Asia/Shanghai
    extra_hosts:
      host_internal: ${DOCKER_HOST_IP}
    networks:
      - backend
  php53:
    container_name: php53
    build: ./php/php53/
    expose:
      - "9000"
    privileged: true
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      - ./php/share/:/usr/share/php/:rw
      # - ./conf/php74/php.ini:/usr/local/etc/php/php.ini:rw
      # - ./conf/php74/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      # - ./log/php-fpm/:/var/log/php-fpm/:rw
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=Asia/Shanghai
    networks:
      - backend
  php72:
    container_name: php72
    build: ./php/php72/
    expose:
      - "9000"
    privileged: true
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
      # - ./conf/php74/php.ini:/usr/local/etc/php/php.ini:rw
      # - ./conf/php74/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      # - ./log/php-fpm/:/var/log/php-fpm/:rw
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=Asia/Shanghai
    networks:
      - backend

  mysql57:
    container_name: mysql57
    build:
      context: ./mysql
      args:
        - MYSQL_VERSION=5.7
        - TIMEZONE=${TIMEZONE}
    ports:
      - "${MYSQL_PORT}:3306"
    privileged: true
    volumes:
      - ${DATA_PATH_HOST}/mysql:/var/lib/mysql
      # - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
      # # - ./mysql/:/var/lib/mysql/:rw
      # - ./log/mysql/:/var/log/mysql/:rw
      # - ./sources.list.stretch:/etc/apt/sources.list:ro
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - backend

  jenkins:
    container_name: jenkins
    build:
      context: ./jenkins
      args:
        - CHANGE_SOURCE=${CHANGE_SOURCE}
    ports:
      - "${JENKINS_PORT}:8080"
      - "50000:50000"
    privileged: true
    volumes:
      - ${DATA_PATH_HOST}/jenkins:/var/jenkins_home:rw
    networks:
      - backend